{% extends "base.html" %}
{% block content %}
  <h1>Confirmer la suppression</h1>
  <p>Voulez-vous vraiment supprimer <strong>{{ object.user.get_full_name }}</strong> ?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Oui, supprimer</button>
    <a href="{% url 'inventory:teacher-list' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
